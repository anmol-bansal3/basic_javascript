<!DOCTYPE html>
<html>
<head>
	<title> calculator </title>
</head>
<style>
body{
	margin:0;
	background-image: url(res/download.jpg);
	background-repeat: no-repeat;
	background-blend-mode:darken;
	background-size: 500px 300px;
	background-color: orange;
	padding:0;
}
button{
	border-radius: 6px;
	padding:5px;
}
h2{
	text-transform: uppercase;
	text-align: center;
	color:whitesmoke;
	font-style: italic;
}
div{
	text-align: center;
	position: absolute;
	border: 1px dotted black;
	padding: 30px;
	font-size: 30px;
	top: 150px;
	left: 550px; 
}
</style>
	<script >
		function add(){
		var a = Number(document.getElementById('a').value);
		var b = Number(document.getElementById('b').value);
        var c = a + b;
        document.getElementById('c').style.display = "inline"
        document.getElementById('c').value=c;
    }
    	function sub(){
		var a = Number(document.getElementById('a').value);
		var b = Number(document.getElementById('b').value);
        var c = a - b;
        document.getElementById('c').style.display = "inline"
        document.getElementById('c').value=c;
    }
    	function mul(){
		var a = Number(document.getElementById('a').value);
		var b = Number(document.getElementById('b').value);
        var c = a * b;
        document.getElementById('c').style.display = "inline"
        document.getElementById('c').value=c;
    }
    	function divi(){
		var a = Number(document.getElementById('a').value);
		var b = Number(document.getElementById('b').value);
        var c = a / b;
        document.getElementById('c').style.display = "inline"
        document.getElementById('c').value=c;
    }
    	function swap(){
		var a = Number(document.getElementById('a').value);
		var b = Number(document.getElementById('b').value);
        document.getElementById('a').value=b;
        document.getElementById('b').value=a;
        document.getElementById('c').style.display = "none"
    }
	</script>

<body>
	<h2> calculator</h2>
	<div>
	<input id="a" placeholder="0">
	<input id="b" placeholder="0"><br><br>
	<button onclick="add()">add</button>
	<button onclick="divi()">divide</button>
	<button onclick="mul()">multiply</button>
	<button onclick="sub()">subtract</button>
	<button onclick="swap()">swap</button><br><br>
	<input id="c" type="number" style="display: none;">
    </div>
</body>
</html>
